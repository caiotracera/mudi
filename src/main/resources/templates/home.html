<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>MUDI</title>
  </head>
  <body>
    <div class="container">
      <div th:each="pedido : ${pedidos}" class="card">
        <div class="card-header" th:text="${pedido.productName}">
          Nome do produto
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-sm-8 mb-3">
              <div class="row mb-3">
                <div class="col-md-5">Valor: <span th:text="${pedido.price}">200,99</span></div>
                <div class="col-md-7">
                  Data de entega:
                  <span th:text="${pedido.deliveryDate}">10/02/2020</span>
                </div>
              </div>
  
              <div>Produto</div>
              <div>
                <input
                  class="form-control"
                  type="text"
                  th:value="${pedido.productUrl}"
                  value="url do produto"
                />
              </div>
  
              <div>Descricao</div>
              <div>
                <textarea
                  class="form-control"
                  name="descricao"
                  th:text="${pedido.description}"
                  id="descricao"
                  cols="30"
                  rows="2"
                >
                  Descricao do pedido
                </textarea>
              </div>
            </div>
  
            <div class="col-12 col-sm-4">
              <div>
                <img class="img-thumbnail" th:src="${pedido.imageUrl}" src="" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
